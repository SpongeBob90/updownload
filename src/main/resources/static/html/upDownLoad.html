<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.8.3.js"></script>
    <script src="../js/upDownLoad.js"></script>
    <link rel="stylesheet" href="../css/upDownLoad.css"/>
</head>
<body>
    <form id="uploadForm">
        <div id="fileSelector">
            <input id="file" name="file" class="uploader" type="file" multiple>
            <label id="uploadFile" for="file">
                <i class="fileIcon"></i>
                <span>请选择文件</span>
            </label>
        </div>
        <input type="button" id="uploadBtn" value="上传"/>
        <input type="button" id="downLoadBtn" value="下载"/>
    </form>
</body>
</html>
